<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Reset Kit - Living Skillfully</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #2E4A42;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .download-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(195, 160, 89, 0.15);
            text-align: center;
        }

        .brand-header {
            margin-bottom: 2rem;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #2E4A42;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .brand-tagline {
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }

        .download-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
            color: #C3A059;
            animation: gentle-pulse 2s ease-in-out infinite;
        }

        @keyframes gentle-pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        .download-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #2E4A42;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .download-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .kit-preview {
            background: linear-gradient(135deg, rgba(195, 160, 89, 0.05) 0%, rgba(212, 179, 102, 0.05) 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            border: 1px solid rgba(195, 160, 89, 0.1);
        }

        .kit-contents {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .kit-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            color: #555;
        }

        .kit-item:last-child {
            margin-bottom: 0;
        }

        .kit-icon {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1.3rem 2rem;
            background: linear-gradient(135deg, #C3A059 0%, #D4B366 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            margin-bottom: 1.5rem;
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(195, 160, 89, 0.4);
        }

        .download-icon-btn {
            font-size: 1.2rem;
        }

        .download-note {
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
            line-height: 1.4;
            margin-bottom: 2rem;
        }

        .navigation-links {
            border-top: 1px solid rgba(195, 160, 89, 0.2);
            padding-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #C3A059;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            background: rgba(195, 160, 89, 0.1);
            border-color: rgba(195, 160, 89, 0.2);
        }

        /* Success message */
        .download-success {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #22c55e;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .download-success.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .download-container {
                padding: 2.5rem 2rem;
                margin: 1rem;
                border-radius: 20px;
            }

            .download-title {
                font-size: 1.7rem;
            }

            .kit-preview {
                padding: 1.2rem;
            }

            .navigation-links {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .download-container {
                padding: 2rem 1.5rem;
            }

            .download-title {
                font-size: 1.5rem;
            }

            .download-description {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="download-container">
        <!-- Brand Header -->
        <div class="brand-header">
            <div class="brand-name">Living Skillfully</div>
            <div class="brand-tagline">Grounded growth for ambitious souls</div>
        </div>

        <!-- Download Icon -->
        <span class="download-icon">üì•</span>

    

        <!-- Download Button -->
        <a href="THE GROUNDED DECISION KIT (1).pdf" download="Living-Skillfully-Reset-Kit.pdf" class="download-button" id="download-btn">
       
            <span>Download Your Reset Kit</span>
        </a>

        <p class="download-note">
            This PDF will download directly to your device. Take your time with the exercises‚Äîthere's no rush to reconnect with yourself.
        </p>

        <!-- Navigation Links -->
        <div class="navigation-links">
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
            <a href="coaching.html" class="nav-link">Explore Coaching</a>
        </div>
    </div>

    <script>
        // Download tracking and feedback
        document.getElementById('download-btn').addEventListener('click', function(e) {
            // Show success message
            showDownloadSuccess();
            
            // Optional: Track download analytics here
            console.log('Reset Kit download initiated');
        });

        function showDownloadSuccess() {
            // Remove existing notification
            const existing = document.querySelector('.download-success');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.className = 'download-success';
            notification.textContent = 'Download started! Check your Downloads folder.';

            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 400);
            }, 4000);
        }

        // Optional: Auto-trigger download after a few seconds
        // setTimeout(() => {
        //     document.getElementById('download-btn').click();
        // }, 2000);
    </script>
</body>
</html>
